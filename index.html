<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hello world</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>

  <body>
    <canvas id="canvas" width="800" height="800"></canvas>

    <div id="controls">
      <p>
        <label
          >Fill: <input id="fillBox" type="checkbox" checked="checked"
        /></label>
      </p>

      <div class="lightBorder">
        <p>
          <label
            >Fill Color: <input id="fillColor" type="color" value="#24B0D5"
          /></label>
        </p>
        <p>
          <label
            >Fill Canvas:
            <input id="backgroundColor" type="color" value="#FFFFFF"
          /></label>
        </p>
        <p>
          <label>Stroke Color: <input id="strokeColor" type="color" /></label>
        </p>
      </div>

      <div class="lightBorder">
        <p>
          <label
            >Line Width:
            <input
              id="lineWidth"
              type="range"
              step="1"
              min="1"
              max="200"
              value="4"
          /></label>
        </p>
        <p>
          <input
            type="radio"
            name="lineCap"
            value="butt"
            checked="checked"
          />butt
        </p>
        <p><input type="radio" name="lineCap" value="round" />round</p>
        <p><input type="radio" name="lineCap" value="square" />square</p>
      </div>

      <div class="lightBorder">
        <p>
          <input type="radio" name="shape" value="line" checked="checked" />Line
        </p>
        <p><input type="radio" name="shape" value="circle" />Circle</p>
        <p><input type="radio" name="shape" value="polygon" />Polygon</p>
      </div>

      <p>
        <label
          >Polygon Sides:
          <input id="polygonSides" type="range" step="1" min="3" max="10"
        /></label>
      </p>
      <p>
        <label
          >Polygon Angle:
          <input id="polygonAngle" type="range" step="22.5" min="0" max="90"
        /></label>
      </p>

      <!-- these are global composite operation -->
      <div id="compositionControl" class="lightBorder">
        <p>
          <input
            type="radio"
            name="composition"
            value="source-atop"
          />source-atop
        </p>
        <p>
          <input type="radio" name="composition" value="source-in" />source-in
        </p>
        <p>
          <input type="radio" name="composition" value="source-out" />source-out
        </p>
        <p>
          <input
            type="radio"
            name="composition"
            value="source-over"
            checked="checked"
          />source-over
        </p>
        <p>
          <input
            type="radio"
            name="composition"
            value="destination-atop"
          />destination-atop
        </p>
        <p>
          <input
            type="radio"
            name="composition"
            value="destination-in"
          />destination-in
        </p>
        <p>
          <input
            type="radio"
            name="composition"
            value="destination-out"
          />destination-out
        </p>
        <p>
          <input
            type="radio"
            name="composition"
            value="destination-over"
          />destination-over
        </p>
        <p><input type="radio" name="composition" value="lighter" />lighter</p>
        <p><input type="radio" name="composition" value="copy" />copy</p>
        <p><input type="radio" name="composition" value="xor" />xor</p>
      </div>

      <p><input id="clearCanvas" type="button" value="Clear Canvas" /></p>
    </div>
  </body>
</html>
